<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body style="background-color: rgb(233, 230, 162);">
    <nav style="background-color: rgb(241, 40, 144);" class="navbar navbar-expand-lg navbar-light ">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand fw-bolder  text-white" href="#!">Shopee</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                    <li class="nav-item "><a class="nav-link active" href="#!">About</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#!">All Products</a></li>
                            <li><hr class="dropdown-divider" /></li>
                            <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                            <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-dark" type="submit">
                        <i class="bi-cart-fill me-1"></i>
                        Cart
                        <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Product section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div id="result" class="row gx-4 gx-lg-5 align-items-center">
                
            </div>
        </div>
    </section>
      <!-- Footer-->
      <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Shopee 2024 by Muhammed Yasin</p></div>
    </footer>
</body>
<script>
    fetch("https://dummyjson.com/products",{method:"GET"}).then((apiResponse)=>{
        console.log(apiResponse);
        apiResponse.json().then((serverResponse)=>{
            const allProducts = serverResponse.products
            console.log(allProducts);
            if(sessionStorage.getItem("id"))
            {
                const productId = sessionStorage.getItem("id")
                console.log(productId);
                const displayItem=allProducts.find(product=>product.id==productId)
                console.log(displayItem);
                result.innerHTML=`
                <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="${displayItem.thumbnail}" alt="..." /></div>
                        <div class="col-md-6">
                            
                            <h1 class="display-5 fw-bolder">${displayItem.title} </h1>
                            <div class="fs-5 mb-3 text-danger">
                                Category : ${displayItem.category}  
                            </div>
                            <p class="lead">${displayItem.description}  </p>

                            <div>
                                <p class="lead fs-3 fw-bolder">Price: ${displayItem.price}  </p>
                                <p class="lead">Discount : ${displayItem.discountPercentage}% </p>
                                <p class="lead">Brand :  ${displayItem.brand}</p>
                                <p class="lead">Available Stock : ${displayItem.stock}</p>

                                <p class="lead text-primary">Rating : ${displayItem.rating}/5</p>
                            </div>
                            <p class="lead"> </p>
                            
                        </div>
                `
                
            }
            
        })
        
    })
</script>
</html>
