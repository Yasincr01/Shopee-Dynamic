<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

<script>
    fetch("https://dummyjson.com/products",{
        method: "GET"
    }).then((apiResponse)=>{
        console.log(apiResponse);
        apiResponse.json().then((serverResponse)=>{
            console.log(serverResponse);
            const allProducts=serverResponse.products
            console.log(allProducts);
            allProducts.forEach(product=>{
                result.innerHTML+=`
            
                <div class="col-lg-4 col-md-6 col-sm-12 mb-4 recipe-card">
                    <div class="card service-card shadow-sm" style="width: 18rem;">
                        <img src="${product.thumbnail}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title"> ${product.title}</h5>
                          <p class="card-text">${product.price}</p>
                          <p class="card-text text-danger">Rating: ${product.rating}/5</p>
                <button style="background-color: rgb(237, 232, 88);"  onclick="getProduct(${product.id})" class="btn ">View Item</button>
                        </div>
                    </div>
                </div>
                
                `
            })
            
            
        })

    }).catch((reason)=>{
        console.log(reason);
        
    })


    function getProduct(productId)
    {
        // alert(productId)
        sessionStorage.setItem("id",JSON.stringify(productId))
        window.location ="products.html"
    }
</script>
